<!-- ----------------- START OF SHIFT COMPONENTS ----------------- -->
<td class="inner-table">
    <tr>
      <td *ngFor="let n of num">
        <span class="shift" [ngStyle]="shiftObject" *ngIf="shift.shiftTime.getUTCHours() == n">{{shift.user.firstName}} {{shift.user.lastName}}</span>
      </td>
    </tr>
</td>
