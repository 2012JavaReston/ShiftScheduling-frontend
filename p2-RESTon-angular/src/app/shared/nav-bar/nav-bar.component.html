<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'navigation' : 'dialog'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']">Bulletin</a>
      <a mat-list-item [routerLink]="['./view-day']">View Daily</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['employee']">Employee Page</a>
      <button mat-list-item (click) = "logout()" class = "button is-danger is-ligh" id ="logout">Logout</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><img src = "https://www.brandbucket.com/sites/default/files/logo_uploads/192388/large_shift.ly.png" style="width: 150px; margin-top: 13px;"></span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
