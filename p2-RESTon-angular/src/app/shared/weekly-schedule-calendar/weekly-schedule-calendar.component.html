<ng-container>
  <div class="container calendar-container table is-full-width">
    <!-- <table border="1" cellpadding="0" cellspacing="0" width="100%"> -->
      <tr id="outter-table">
        <!-- This will need a static width -->
        <!-- Possibly dynamically render times using recursion -->
        <th></th>
        <th><a [routerLink]="'view-day'" [queryParams]="{day: 0, scheduleId: currentSchedule.id}">Sunday</a></th>
        <th><a [routerLink]="'view-day'" [queryParams]="{day: 1, scheduleId: currentSchedule.id}">Monday</a></th>
        <th><a [routerLink]="'view-day'" [queryParams]="{day: 2, scheduleId: currentSchedule.id}">Tuesday</a></th>
        <th><a [routerLink]="'view-day'" [queryParams]="{day: 3, scheduleId: currentSchedule.id}">Wednesday</a></th>
        <th><a [routerLink]="'view-day'" [queryParams]="{day: 4, scheduleId: currentSchedule.id}">Thursday</a></th>
        <th><a [routerLink]="'view-day'" [queryParams]="{day: 5, scheduleId: currentSchedule.id}">Friday</a></th>
        <th><a [routerLink]="'view-day'" [queryParams]="{day: 6, scheduleId: currentSchedule.id}">Saturday</a></th>
      </tr>
      <rev-weekly-enrolls [schedule]="currentSchedule"></rev-weekly-enrolls>
    </div>
</ng-container>
