<div class="manager-button-box">
  <button (click)="postSchedule()">Post New Schedule</button>
  <button class="button" (click)="pushSchedule()" [attr.disabled]="currentSchedule.active == false ? null : true" [ngClass]="{'is-loading': pushing}">Push Schedule</button>
</div>
<rev-weekly-schedule-calendar (scheduleChange)="getSchedule($event)"></rev-weekly-schedule-calendar>
